apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-madaurus
spec:
  ingressClassName: kong
  rules:
  - host: 0.0.0.0 
    http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 80
      - path: /material
        pathType: Prefix
        backend:
          service:
            name: material-madaurus
            port:
              number: 8080
      - path: /staff
        pathType: Prefix
        backend:
          service:
            name: staff-madaurus
            port:
              number: 8080 
      - path: /communication
        pathType: Prefix
        backend:
          service:
            name: communication-madaurus
            port:
              number: 8080 
      - path: /assignment
        pathType: Prefix
        backend:
          service:
            name: assignments-madaurus
            port:
              number: 8080 
      - path: /notifications
        pathType: Prefix
        backend:
          service:
            name: notification-madaurus
            port:
              number: 3000                                             